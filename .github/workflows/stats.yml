name: Generate GitHub Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create stats directory
        run: mkdir -p dist

      - name: Download GitHub stats SVG
        run: |
          curl -f "https://github-readme-stats.vercel.app/api?username=deshadspace&show_icons=true&theme=dracula&cache_seconds=86400" \
            -o dist/stats-main.svg

      - name: Download top languages SVG
        run: |
          curl -f "https://github-readme-stats.vercel.app/api/top-langs?username=deshadspace&layout=compact&theme=dracula&cache_seconds=86400" \
            -o dist/stats-langs.svg

      - name: Verify files were created
        run: |
          ls -la dist/
          echo "Stats main size: $(wc -c < dist/stats-main.svg) bytes"
          echo "Stats langs size: $(wc -c < dist/stats-langs.svg) bytes"

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}