name: Generate Dashboard Assets

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  generate-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create dist directory
        run: mkdir -p dist

      # Generate Snake Animation FIRST
      - name: Generate snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: deshadspace
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      - name: Check snake files
        run: |
          echo "Snake files created:"
          ls -lah dist/github-snake*.svg || echo "No snake files found"

      # Wait a moment before downloading stats
      - name: Wait before stats download
        run: sleep 5

      # Download GitHub Stats with verbose output
      - name: Download GitHub stats SVG
        run: |
          echo "Downloading GitHub stats..."
          curl -v -L "https://github-readme-stats.vercel.app/api?username=deshadspace&show_icons=true&theme=tokyonight&hide_border=true&bg_color=0d1117&title_color=00bcd4&icon_color=00bcd4&text_color=ffffff" \
            -o dist/stats-main.svg
          echo "Stats download completed with exit code: $?"
          if [ -f dist/stats-main.svg ]; then
            echo "Stats file size: $(wc -c < dist/stats-main.svg) bytes"
            head -c 200 dist/stats-main.svg
          else
            echo "ERROR: stats-main.svg was not created!"
          fi

      # Wait between requests
      - name: Wait before languages download
        run: sleep 5

      # Download Top Languages with verbose output
      - name: Download top languages SVG
        run: |
          echo "Downloading top languages..."
          curl -v -L "https://github-readme-stats.vercel.app/api/top-langs?username=deshadspace&layout=compact&theme=tokyonight&hide_border=true&bg_color=0d1117&title_color=00bcd4&text_color=ffffff" \
            -o dist/stats-langs.svg
          echo "Languages download completed with exit code: $?"
          if [ -f dist/stats-langs.svg ]; then
            echo "Languages file size: $(wc -c < dist/stats-langs.svg) bytes"
            head -c 200 dist/stats-langs.svg
          else
            echo "ERROR: stats-langs.svg was not created!"
          fi

      # Verify ALL files before pushing
      - name: Verify all files
        run: |
          echo "=========================================="
          echo "ðŸ“ ALL FILES IN DIST:"
          echo "=========================================="
          ls -lah dist/
          echo ""
          echo "=========================================="
          echo "ðŸ“Š FILE CHECK:"
          echo "=========================================="
          echo "Snake SVG: $(test -f dist/github-snake.svg && echo 'âœ… EXISTS' || echo 'âŒ MISSING')"
          echo "Snake Dark: $(test -f dist/github-snake-dark.svg && echo 'âœ… EXISTS' || echo 'âŒ MISSING')"
          echo "Stats Main: $(test -f dist/stats-main.svg && echo 'âœ… EXISTS' || echo 'âŒ MISSING')"
          echo "Stats Langs: $(test -f dist/stats-langs.svg && echo 'âœ… EXISTS' || echo 'âŒ MISSING')"
          echo ""
          echo "=========================================="
          echo "ðŸ“ FILE SIZES:"
          echo "=========================================="
          for file in dist/*.svg; do
            if [ -f "$file" ]; then
              echo "$(basename $file): $(wc -c < $file) bytes"
            fi
          done

      # Push all files together to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}